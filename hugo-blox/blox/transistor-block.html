{{ $page := .wcPage }}
{{ $block := .wcBlock }}
{{ $title := $block.content.title | emojify | $page.RenderString }}
{{ $text := $block.content.text | emojify | $page.RenderString | safeHTML }}

{{ $link := $block.content.url }}
{{ $color := $block.design.color }}

<div class="flex flex-col items-center max-w-screen-lg mx-auto px-8 justify-center">
    {{ with $link }}
    <div style="border-radius: 10px; overflow: hidden; width: 100%; background-color: {{ $color }};">
      <iframe width="100%" height="518" frameborder="no" scrolling="no" seamless="" src="{{ . }}"></iframe>
    </div>
    {{ end }}
</div>
